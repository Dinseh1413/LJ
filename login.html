<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary-color: #3949ab;
            --primary-light: #e8eaf6;
            --secondary-color: #d32f2f;
            --text-color: #212121;
            --text-light: #757575;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        #login-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.9rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        #login-btn {
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 0.5rem;
        }

        #login-btn:hover {
            background-color: #283593;
        }
        
        #login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #error-message {
            color: var(--secondary-color);
            background-color: #ffcdd2;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body>

    <main class="login-container">
        <h1>Login</h1>
        
        <p id="error-message"></p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="login-btn">Login</button>
        </form>
    </main>

    <script>
        // --- 1. SUPABASE SETUP ---
        const SUPABASE_URL = 'https://xoqtcvydgbtskmqdjdog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvcXRjdnlkZ2J0c2ttcWRqZG9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjY4ODQsImV4cCI6MjA3NzA0Mjg4NH0.HbytfLnLhELjHTsFdqwaywRu1rHJHaKO_TojmLrMCHI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // --- 3. HELPER FUNCTION ---
        /**
         * Shows an error message to the user.
         * @param {string} message The error message to display.
         */
        function showError(message) {
            if (message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
            }
        }

        // --- 4. EVENT LISTENER ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
            
            // Clear any previous errors
            showError('');
            
            // Disable the button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const email = emailInput.value;
            const password = passwordInput.value;

            // Try to sign in with Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Show the error message
                showError(error.message);
                // Re-enable the button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            } else {
                // Login was successful!
                loginBtn.textContent = 'Success!';
                
                // Redirect to the loan list page after a short delay
                setTimeout(() => {
                    window.location.href = 'loan_list.html';
                }, 1000);
            }
        });
        
    </script>
</body>
</html>
