            margin: 0 auto;

        h1 {

            margin-bottom: 1.5rem;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;

        th, td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {

            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        td {

        }

        td:nth-child(4), /* Months */
        td:nth-child(5) { /* Interest */

        }
        td:nth-child(5) { /* Interest */
            color: var(--primary-color);
        }

        .status {

        }
        .status-Active { color: #388e3c; }
        .status-Pending { color: #f57c00; }

        /* --- CSS for Bottom Navigation (Copied from dashboard.html) --- */

            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.08);
            padding: 0.75rem 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0 0.5rem;
            flex-grow: 1;
        }
        .nav-item.active {
            color: var(--primary-color);
        }
        .nav-item svg {

            height: 24px;
            margin-bottom: 4px;

    <script>
        // --- 1. SUPABASE SETUP ---
        const SUPABASE_URL = 'https://xoqtcvydgbtskmqdjdog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvcXRjdnlkZ2J0c2ttcWRqZG9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjY4ODQsImV4cCI6MjA3NzA0Mjg4NH0.HbytfLnLhELjHTsFdqwaywRu1rHJHaKO_TojmLrMCHI';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. CONFIG & FORMATTERS ---
        const ANNUAL_RATE = 0.156; // 15.6%
        const MONTHLY_RATE = ANNUAL_RATE / 12;

        const currencyFormatter = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 2,
        });

        const dateFormatter = (dateStr) => {
            const date = new Date(dateStr.split('-')[0], dateStr.split('-')[1] - 1, dateStr.split('-')[2]);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        };

        // --- 3. CORE INTEREST LOGIC ---
        
        /**
         * Calculates the number of interest months based on your custom logic.
         */
        function calculateInterestMonths(startDateStr) {
            const parts = startDateStr.split('-'); // 'YYYY-MM-DD'
            const start = new Date(parts[0], parts[1] - 1, parts[2]); 
            
            const today = new Date();
            today.setHours(0, 0, 0, 0); 

            if (start > today) return 0; 
            if (start.getTime() === today.getTime()) return 1; 

            let years = today.getFullYear() - start.getFullYear();
            let months = today.getMonth() - start.getMonth();
            let days = today.getDate() - start.getDate();

            let totalMonths = years * 12 + months;

            if (days < 0) {
                totalMonths--;
                const daysInPrevMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days = daysInPrevMonth - start.getDate() + today.getDate();
            }

            if (totalMonths === 0) {
                return 1; // Rule 1: "first moth full one month int"
            }

            // It's "then after" (at least 1 full month has passed)
            if (days < 15) {
                totalMonths += 0.5; // Rule 2: "if less than 15 days completed + 0.5 month int"
            } else {
                totalMonths += 1; // Rule 2: "otherwise add full month int"
            }

            return totalMonths;
        }

        // --- 4. MAIN FUNCTION ---

        /**
         * Fetches all PJ records and renders them to the table.
         */
        async function loadPjList() {
            const tableBody = document.getElementById('pj-list-body');
            tableBody.innerHTML = ''; // Clear "Loading..."

            try {
                const { data, error } = await sbClient
                    .from('pj')
                    .select('*')
                    .order('date', { ascending: false }); 

                if (error) throw error;

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No PJ records found.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const principal = parseFloat(item.amount);
                    
                    let interest = 0;
                    let interestMonths = 0; // Default to 0
                    
                    // Only calculate interest for 'Active' items
                    if (item.status === 'Active') {
                        interestMonths = calculateInterestMonths(item.date); // Calculate months
                        interest = principal * MONTHLY_RATE * interestMonths; // Calculate interest
                    }

                    const row = document.createElement('tr');
                    // Added new <td> for interestMonths
                    row.innerHTML = `
                        <td>${item.pj_id}</td>
                        <td>${dateFormatter(item.date)}</td>
                        <td>${currencyFormatter.format(principal)}</td>
                        <td>${interestMonths}</td>
                        <td>${currencyFormatter.format(interest)}</td>
                        <td>
                            <span class="status status-${item.status || 'Pending'}">
                                ${item.status || 'Pending'}
                            </span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error fetching PJ list:', error);
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem; color: red;">Error: ${error.message}</td></tr>`;
            }
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', loadPjList);
    </script>
